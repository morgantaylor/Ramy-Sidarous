<body>

	<header id="header">
		<div id="logo"><h1>Ramy Sidarous</h1></div>
        <div id="menu">
        	<div class="button"><a href="http://www.mtwebmedia.com/ramy/index.html">Home</a></div>
            <div class="button"><a href="http://www.mtwebmedia.com/ramy/portfolio.html">Portfolio</a></div>

        </div>
	</header>
	
    <div class="form">
	<form role="form" method="post" action="mailto:rsidarous@asu.edu.com" enctype="text/plain">
		<div class="form-group">
        	<label for="name">Your Name:</label>
            <input type="text" name="name" class="form-control">
        </div>
		<div class="form-group">
        	<label for="email">Your Email:</label>
            <input type="text" name="email" class="form-control">
        </div>
        <div class="form-group">
        	<label for="subject">Subject:</label>
            <input type="text" name="subject" class="form-control">
        </div>
        <div class="form-group">
        <label for="message">Message:</label>
        <textarea type="text" name="message" id="message" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="Submit">
	</form>

</div>

    
    
    
    
    
    
	<footer id="footer">
